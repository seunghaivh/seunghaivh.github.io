<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매뉴얼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            margin-bottom: 10px;
        }
        ol {
            margin-bottom: 10px;
        }
        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>제목</h1>
        <p>내용을 여기에 입력하세요.</p>
    </div>
    <div class="section">
        <h2>소제목</h2>
        <p>내용을 여기에 입력하세요.</p>
    </div>
    <div class="section">
        <h2>리스트</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>
    </div>
    <div class="section">
        <h2>번호 있는 리스트</h2>
        <ol>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ol>
    </div>
</body>
</html>
